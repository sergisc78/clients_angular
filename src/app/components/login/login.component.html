<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
  
        <div class="card">
          <div class="card-body text-center">
            <div class="body">
              <img src="../../../assets/images/login.png" [routerLink]="['/']" routerLinkActive="router-link-active"  alt="login" width="100">
            </div>
            <span class="titulo">Login</span>
            <form [formGroup]="loginForm" class="mt-3" (ngSubmit)="login()">
              <div class="mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <div class="d-grid gap-2">
                <button type="submit"  class="btn btn-primary float-end mt-3">Send</button>
              </div>
              <br>
              <p class="registro"><strong>Are you not registered?. </strong><a class="link" [routerLink]="['/register']"
                  routerLinkActive="router-link-active"><strong>Register</strong></a></p>
              <p class="recuperar"><a class="link" [routerLink]="['/recover-password']"
                  routerLinkActive="router-link-active"><strong>Forgot your password?</strong></a></p>
            </form>
  
          </div>
        </div>
      </div>
  
    </div>
  
  </div>
