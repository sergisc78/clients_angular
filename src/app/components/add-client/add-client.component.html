<header class="p-4 bg-dark text-white mb-3">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <h4 class="user text-start mt-3">Welcome sergi</h4>
      </div>
      <div class="col mt-3">
        <button type="button" class=" logout btn btn-warning btn-lg" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>

<div class=" addForm container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>{{title | uppercase}}</h5>
          <span  class="badge bg-danger">ALL FIELDS ARE
            REQUIRED</span>
          <form class="mt-4" [formGroup]="clientForm" (ngSubmit)="addUpdateClient()">
            <div class="row">
              <div>
                <input type="text" class="form-control form-control-lg mb-2" formControlName="name" placeholder="Name">
              </div>
              <div>
                <input type="email" class="form-control form-control-lg mb-2" formControlName="email"
                  placeholder="Email">
              </div>
              <div>
                <input type="text" class="form-control form-control-lg mb-2" formControlName="telephone"
                  placeholder="Telephone">
              </div>
              <div>
                <input type="text" class="form-control form-control-lg mb-2" formControlName="country"
                  placeholder="Country">
              </div>
            </div>

            <div class="mt-3">
              <a type="button" class=" buttons btn btn-dark btn-lg me-3" [routerLink]="['/dashboard']"
                routerLinkActive="router-link-active" style="float: left;">Back</a>
              <button type="submit" [disabled]="clientForm.invalid" class="buttons btn btn-warning btn-lg">{{button}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
